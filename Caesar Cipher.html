<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Cyber Caesar Cipher</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    background: black;
    color: #0f0;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.container {
    position: relative;
    z-index: 1;
    background: rgba(0,0,0,0.85);
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 0 30px #0f0;
    width: 400px;
    text-align: center;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    border: 2px solid #0f0;
}

h1 {
    color: #0f0;
    text-shadow: 0 0 15px #0f0, 0 0 30px #0ff;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #0f0;
    background: #000;
    color: #0f0;
    font-size: 14px;
}

input::placeholder {
    color: #0f0;
}

input:focus {
    outline: none;
    box-shadow: 0 0 15px #0ff;
    border-color: #0ff;
}

button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #0ff;
    background: #000;
    color: #0ff;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
}

button:hover {
    color: #fff;
    background: #0ff;
    text-shadow: 0 0 15px #0ff;
    box-shadow: 0 0 20px #0ff;
}

label {
    font-weight: bold;
    text-shadow: 0 0 8px #0f0;
    display: block;
    margin-top: 10px;
}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="container">
    <h1>Cyber Caesar Cipher</h1>
    <label>Enter Message:</label>
    <input type="text" id="message" placeholder="Type your message">

    <label>Enter Shift Value:</label>
    <input type="number" id="shift" value="3">

    <button onclick="encryptMessage()">Encrypt</button>
    <button onclick="decryptMessage()">Decrypt</button>
    <button onclick="clearAll()">Clear</button>

    <label>Output:</label>
    <input type="text" id="output" readonly placeholder="Result will appear here">
</div>

<script>
// ===== Caesar Cipher =====
function caesarCipher(text, shift) {
    let result = '';
    for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (char.match(/[a-z]/i)) {
            let code = text.charCodeAt(i);
            let start = (code >= 65 && code <= 90) ? 65 : 97;
            result += String.fromCharCode((code - start + shift + 26) % 26 + start);
        } else {
            result += char;
        }
    }
    return result;
}

function encryptMessage() {
    const msg = document.getElementById('message').value;
    const shift = parseInt(document.getElementById('shift').value);
    if (isNaN(shift)) { alert("Shift value must be a number!"); return; }
    document.getElementById('output').value = caesarCipher(msg, shift);
}

function decryptMessage() {
    const msg = document.getElementById('message').value;
    const shift = parseInt(document.getElementById('shift').value);
    if (isNaN(shift)) { alert("Shift value must be a number!"); return; }
    document.getElementById('output').value = caesarCipher(msg, -shift);
}

function clearAll() {
    document.getElementById('message').value = '';
    document.getElementById('shift').value = 3;
    document.getElementById('output').value = '';
}

// ===== Full-Screen Particle Background =====
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const particles = [];
const particleCount = 200;

class Particle {
    constructor() {
        this.radius = Math.random()*3 + 1.5;
        this.orbit = Math.random()*250 + 50;
        this.angle = Math.random()*Math.PI*2;
        this.speed = Math.random()*0.03 + 0.01;
        this.color = `hsl(${Math.random()*360}, 100%, 60%)`;
        this.centerX = width/2;
        this.centerY = height/2;
    }
    update() {
        this.angle += this.speed;
        this.x = this.centerX + this.orbit*Math.cos(this.angle);
        this.y = this.centerY + this.orbit*Math.sin(this.angle);
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 20;
        ctx.shadowColor = this.color;
        ctx.fill();
    }
}

for(let i=0;i<particleCount;i++){
    particles.push(new Particle());
}

function animate(){
    ctx.clearRect(0,0,width,height);
    for(let p of particles){
        p.update();
        p.draw();
    }
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    for(let p of particles){
        p.centerX = width/2;
        p.centerY = height/2;
    }
});
</script>
</body>
</html>
